<style>

    #homeScreen {
        width: 100%;
        height: 100%;
        padding: 1px;
        margin: 0 auto 30px;
        /*background: url('../img/background.jpg') no-repeat left bottom;*/
    }

        /* The mask shows only one screen at the time. Uses oveflow:hidden */

    #mask {
        width: 332px;
        height: 380px;
        position: relative;
        overflow: hidden;
        margin: 0px auto 0;
    }

    #allScreens {
        height: 100%;
        top: 0;
        left: 0;
        position: absolute;
        cursor: move;
    }

    .screen {
        width: 270px;
        float: left;
    }

    #dock .dockicon,
    .screen .icon {
        float: left;
        width: 60px;
        height: 60px;
        background-repeat: no-repeat;
        margin: 12px;
        position: relative;
    }

        /* Displaying the title attribute below the icon: */

    .screen .icon:after {
        bottom: -25px;
        color: white;
        content: attr(title);
        font-size: 12px;
        height: 20px;
        left: -20px;
        overflow: hidden;
        position: absolute;
        text-align: center;
        white-space: nowrap;
        width: 100px;
        text-shadow: 0 0 3px #222;
    }

        /* The dock icons get subtle shadows below them */

    #dock .dockicon:after {
        border-radius: 50px/10px;
        bottom: 7px;
        box-shadow: 0 5px 2px #000000;
        content: "";
        height: 1px;
        position: absolute;
        width: 58px;

    }

    #indicators {
        text-align: center;
        list-style: none;
    }

    #indicators li {
        border-radius: 50%;
        display: inline-block;
        margin: 7px;
        width: 6px;
        height: 6px;
        background-color: white;
        opacity: 0.6;
    }

    #indicators li.active {
        opacity: 1;
        background-color: #00A2D6;
        box-shadow: 0 0 3px #00A2D6, 0 0 1px #51CFF9 inset;
    }
    #dock {
        position:fixed;
        bottom:10px;
        left:0px;
        right:0px;
        background-image:url('img/dock.png');
        background-size:100% 100%;
        width:100%;
        padding-left:10%;
        z-index:20000;
    }

    .dockicon {
        width:40px !important;
        height:40px !important;
        margin-top:-10px !important;
        z-index:20000;
    }
    .dockicon:after {
        content:attr(title) !important;
        font-size:10px !important;
        width:40px !important;
        text-align:center;
        color:white;
    }
    .navbar  {
        margin-bottom:0px !important;
    }
    .left {
        width: 0px;
        height: 0px;
        border-style: solid;
        border-width: 0 0px 60px 18px;
        border-color: transparent transparent #6c7068 transparent;
    }
    .right {
        width: 0px;
        height: 0px;
        border-style: solid;
        border-width: 60px 0 0px 18px;
        border-color: transparent transparent transparent #6c7068;
    }
    .center {
        width:100px;
        height:18px;
        background-color:#6c7068;
    }
    #branding {
        position:fixed;
        bottom:73px;
        width:80%;
        left:30px;
        right:30px;
        background-size:100% 100%;

    }
</style>
<div class="container1 hide">
    <div class="row">
        <div style='text-align:center;'>

        </div>
    </div>

    <section id="homeScreen">
        <div id="mask">
            <div id="allScreens" ng-swipe-left="leftswipe();" ng-swipe-right="rightswipe();">
            </div>
        </div>
        <ul id="indicators"></ul>

    </section>
    <img id="branding1" src="{{brandingUrl}}" />
    <div id="dock1"></div>
